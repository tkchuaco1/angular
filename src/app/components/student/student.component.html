<table class="table table-striped-columns ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Date of birth</th>
      <th>Sex</th>
      <th>Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of studentList; let i = index">
      <td>{{ e.name | lowercase }}</td>
      <td>{{ e.age }}</td>
      <td>{{ e.dob | date : "dd/MM/yyyy" }}</td>
      <td>{{ e.sex }}</td>
      <td>{{ e.tel }}</td>
    </tr>
  </tbody>
</table>
